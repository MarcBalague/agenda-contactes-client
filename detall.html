<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Detall del Contacte</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Detall i Edició</h1>
    
    <div class="form-container">
        <form id="form-detall">
            <input type="hidden" id="edit-id">
            
            <label for="edit-nom">Nom:</label>
            <input type="text" id="edit-nom" required>
            
            <label for="edit-email">Email:</label>
            <input type="email" id="edit-email" required>
            
            <label for="edit-telefon">Telèfon:</label>
            <input type="tel" id="edit-telefon" required>
            
            <div class="actions">
                <button type="submit" class="btn btn-primary">Desar Canvis</button>
                <a href="index.html" class="btn btn-secondary">Tornar enrere</a>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
